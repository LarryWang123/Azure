trigger:
- main
- web-app
pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure Class(450668e5-5786-419e-82dd-1901b7404c8f)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az web app up -n larrywebapp'
